<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="wonder sphere community science museum, contact form">
        <title>WS Museum | Contact Us</title>
    </head>
    <body>
        <header>
            <img src="https://i.ibb.co/vzbHj4j/ws-logo.jpg" alt="wonder sphere logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="exhibitions.html">Exhibitions</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="contact-data">
                    <h1>Contact Us</h1>
                    <form action="#">
                        <label for="contact-name">full name</label>
                        <input type="text" name="full-name" id="contact-name" placeholder="Full Name*">    
                        <label for="contact-mail">e-mail address</label>
                        <input type="email" name="e-mail" id="contact-mail" placeholder="Email Address">    
                        <label for="contact-subject">subject</label>
                        <input type="text" name="subject" id="contact-subject" placeholder="Subject">    
                        <label for="contact-message">message</label>
                        <textarea name="message" id="contact-message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                        <button>Send Message</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <img src="https://i.ibb.co/vzbHj4j/ws-logo.jpg" alt="wonder sphere logo">
            <nav>
                <a href="pp.html">Privacy Policy</a>
                <a href="tac.html">Terms and Conditions</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </footer>
    </body>
